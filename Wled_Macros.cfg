[gcode_macro WLED_ON]
description: Turn WLED strip on using optional preset and resets led colors
gcode:
    {% set strip = params.STRIP|default("chamber")|string %}
    {% set preset = params.PRESET|default(4)|int %}

    {action_call_remote_method("set_wled_state",
                               strip=strip,
                               state=True,
                               preset=preset)}

[gcode_macro led_Solid]
gcode:
    WLED_ON STRIP=chamber PRESET=1

[gcode_macro led_Heating]
gcode:
    WLED_ON STRIP=chamber PRESET=3

[gcode_macro led_Cooling]
gcode:
    WLED_ON STRIP=chamber PRESET=4

[gcode_macro led_Busy]
gcode:
    WLED_ON STRIP=chamber PRESET=2

[gcode_macro led_Ready]
gcode:
    WLED_ON STRIP=chamber PRESET=1

[gcode_macro led_Z_Calibrate]
gcode:
    WLED_ON STRIP=chamber PRESET=9

[gcode_macro led_Homing]
gcode:
    WLED_ON STRIP=chamber PRESET=6

[gcode_macro led_Meshing]
gcode:
    WLED_ON STRIP=chamber PRESET=8

[gcode_macro led_Printing]
gcode:
    WLED_ON STRIP=chamber PRESET=5

[gcode_macro led_Idle]
gcode:
    WLED_ON STRIP=chamber PRESET=13

[gcode_macro led_Part_Ready]
gcode:
    WLED_ON STRIP=chamber PRESET=11

[gcode_macro led_Error]
gcode:
    WLED_ON STRIP=chamber PRESET=12

[gcode_macro led_Pause]
gcode:
    WLED_ON STRIP=chamber PRESET=13

[gcode_macro led_Resume]
gcode:
    WLED_ON STRIP=chamber PRESET=1

[gcode_macro led_Cancel]
gcode:
    WLED_ON STRIP=chamber PRESET=14

[gcode_macro led_Leveling]
gcode:
    WLED_ON STRIP=chamber PRESET=7

  